on:
  workflow_dispatch:
  push:

name: Publish Quarto to Github Pages (with macOS runner)

jobs:
  build-deploy:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Add Memory
        run: echo "export QUARTO_DENO_EXTRA_OPTIONS=--v8-flags=--max-old-space-size=16384"

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}